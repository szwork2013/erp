<h1>Rekening: {{ledgerAccount.name}} ({{ledgerAccount.type}})</h1>
<div>
<h3>Saldo: {{balance|currency:'€'}}</h3>
</div>
<div>
    <table class="table">
        <thead>
        <tr>
            <th>Datum</th>
            <th>Omschrijving</th>
            <th class="text-right">Bedrag</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="booking in bookings">
            <td>{{booking.date|date:'dd/MM/yyyy'}}</td>
            <td>{{booking.message}}</td>
            <td class="text-right">{{booking.amount|currency:'€'}}</td>
            <td><input type="checkbox"/></td>
        </tr>
        </tbody>
    </table>
</div>
