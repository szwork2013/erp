<div class="modal-header">
    <h3 class="modal-title">Rekening aanmaken</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group col-md-12">
            <input type="text" class="form-control" placeholder="naam" data-ng-model="account.name" data-ng-required="true" />
        </div>
        <div class="clearfix"></div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" data-ng-click="ok()">Opslaan</button>
    <button type="button" class="btn btn-default" data-ng-click="cancel()">Annuleren</button>
</div>
