<div class="modal-header">
    <h3 class="modal-title">Detail kost {{expense.sequence}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-2">Nummer</label>
            <div class="col-md-10">
                <input type="text" class="form-control" placeholder="nummer" data-ng-model="expense.sequence" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Leverancier</label>
            <div class="col-md-10">
                <input type="text" class="form-control" placeholder="leverancier" data-ng-model="expense.supplier" data-typeahead="s as s.name for s in suppliers | filter:{name:$viewValue}" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Documentnr.</label>
            <div class="col-md-10">
                <input type="text" class="form-control" placeholder="document nummer" data-ng-model="expense.documentNumber" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Datum</label>
            <div class="col-md-4">
                <input type="date" class="form-control" placeholder="datum" data-ng-model="expense.date" />
            </div>
            <label class="control-label col-md-2">Vervaldatum</label>
            <div class="col-md-4">
                <input type="date" class="form-control" placeholder="vervaldatum" data-ng-model="expense.expirationDate" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Mededeling</label>
            <div class="col-md-10">
                <input type="text" class="form-control" placeholder="mededeling betaling" data-ng-model="expense.paymentMessage" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Bedrag</label>
            <div class="col-md-3">
                <input type="number" step="0.01" class="form-control" placeholder="netto" data-ng-model="expense.netAmount" />
            </div>
            <div class="col-md-3">
                <input type="number" step="0.01" class="form-control" placeholder="btw" data-ng-model="expense.vatAmount" />
            </div>
            <div class="col-md-4">
                <input type="number" step="0.01" class="form-control" placeholder="totaal" data-ng-model="expense.totalAmount" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="ok()">Opslaan</button>
    <button class="btn btn-default" data-ng-click="cancel()">Annuleren</button>
</div>
