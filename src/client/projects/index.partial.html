<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Projecten</h1>
			<div>
				<a href="#/create">Nieuw project aanmaken</a>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th>Naam</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="project in projects">
						<td><a ng-href="#/{{project.id}}">{{project.name}}</a></td>
						<td>&nbsp;</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
