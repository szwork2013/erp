<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Project: {{project.name}}</h1>
			<ul class="nav nav-tabs">
				<li class="active"><a ng-href="#/{{project._id}}">Overzicht</a></li>
				<li><a ng-href="#/{{project._id}}/workitems">Werk</a></li>
			</ul>
			<div>&nbsp;</div>
			<div class="alert alert-success" ng-if="saveconfirm">
				<div>{{saveconfirm}}</div>
				<div><button class="btn btn-default" ng-click="saveconfirm = null;">Ok</button></div>
			</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-md-12">
						<textarea ng-model="project.description" rows="15" class="form-control"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<button class="btn btn-primary" ng-click="save()">Opslaan</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
