<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Nieuw project aanmaken</h1>
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="alert alert-danger" ng-if="error">
						{{error}}
					</div>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="name" class="col-md-3 control-label">Naam</label>
							<div class="col-md-9">
								<input type="text" ng-model="name" class="form-control" placeholder="De naam van het nieuwe project" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-9 col-md-offset-3">
								<button class="btn btn-primary" ng-click="create();">Project aanmaken</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
