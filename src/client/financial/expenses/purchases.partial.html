<h1>Aankopen</h1>
<ul class="nav nav-tabs">
    <li><a href="#/expenses">Overzicht</a></li>
    <li class="active"><a href="#/expenses/purchases">Aankopen</a></li>
</ul>
<br />
<div class="panel panel-default">
    <div class="panel-body">
        <form>
            <div class="form-group col-md-8">
                <input type="text" class="form-control" placeholder="leverancier" data-ng-model="purchase.supplier" data-typeahead="s as s.name for s in suppliers | filter:{name:$viewValue}" data-focus-on="" />
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="document nr." data-ng-model="purchase.documentNumber" />
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="datum" data-ng-model="purchase.date" data-typeahead="d as d.text for d in dates | filter:{text:$viewValue}" />
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="vervaldatum" data-ng-model="purchase.expirationDate" data-typeahead="d as d.text for d in dates | filter:{text:$viewValue}" />
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="mededeling betaling" data-ng-model="purchase.paymentMessage" />
            </div>
            <div class="form-group col-md-12">
                <hr />
            </div>
            <div data-ng-repeat="partialAmount in purchase.partialAmounts">
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" placeholder="netto" data-ng-model="partialAmount.netAmount" />
                </div>
                <div class="form-group col-md-2">
                    <select class="form-control" data-ng-model="partialAmount.vatPercentage">
                        <option value="0.21">21 %</option>
                        <option value="0.06">6 %</option>
                        <option value="0.00">0 %</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" placeholder="btw" data-ng-model="partialAmount.vatAmount" />
                </div>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" placeholder="totaal" data-ng-model="partialAmount.totalAmount" disabled="disabled" />
                </div>
                <div class="form-group col-md-1">
                    <button class="btn btn-default" data-ng-if="$last" data-ng-click="addPartialAmount()"><i class="glyphicon glyphicon-plus"></i></button>
                    <button class="btn btn-default" data-ng-if="!$last" data-ng-click="removePartialAmount($index);"><i class="glyphicon glyphicon-trash"></i></button>
                </div>
            </div>
            <div>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" placeholder="netto" data-ng-model="purchase.netAmount" disabled="disabled" />
                </div>
                <div class="form-group col-md-3 col-md-offset-2">
                    <input type="text" class="form-control" placeholder="btw" data-ng-model="purchase.vatAmount" disabled="disabled" />
                </div>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" placeholder="totaal" data-ng-model="purchase.totalAmount" disabled="disabled" />
                </div>
                <div class="form-group col-md-1">
                &nbsp;
                </div>
            </div>
        </form>
    </div>
</div>
