<h1>Aankopen</h1>
<ul class="nav nav-tabs">
    <li><a href="#/expenses">Overzicht</a></li>
    <li class="active"><a href="#/expenses/purchases">Aankopen</a></li>
</ul>
<br />
<div class="panel panel-default">
    <div class="panel-body">
        <form>
            <div class="form-group col-md-8">
                <input type="text" class="form-control" placeholder="leverancier" data-ng-model="purchase.supplier" data-typeahead="s as s.name for s in suppliers | filter:{name:$viewValue}" data-focus-on="" />
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="document nr." data-ng-model="purchase.documentNumber" />
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="datum" data-ng-model="purchase.date" data-typeahead="d as d.text for d in dates | filter:{text:$viewValue}" />
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="vervaldatum" data-ng-model="purchase.expirationDate" data-typeahead="d as d.text for d in dates | filter:{text:$viewValue}" />
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="mededeling betaling" data-ng-model="purchase.paymentMessage" />
            </div>
            <div>
                <div class="form-group col-md-3">
                    <input type="number" class="form-control" placeholder="netto" data-ng-model="purchase.netAmount" />
                </div>
                <div class="form-group col-md-3 col-md-offset-2">
                    <input type="number" class="form-control" placeholder="btw" data-ng-model="purchase.vatAmount" />
                </div>
                <div class="form-group col-md-3">
                    <input type="number" class="form-control" placeholder="totaal" data-ng-model="purchase.totalAmount" disabled="disabled" />
                </div>
                <div class="form-group col-md-1">
                &nbsp;
                </div>
            </div>
            <div class="form-group col-md-12">
                <button type="button" class="btn btn-primary" data-ng-click="save();">Opslaan</button>
            </div>
        </form>
    </div>
</div>
<div>
    <table class="table">
        <tbody>
        <tr data-ng-repeat="expense in expenses">
            <td>{{expense.sequence}}</td>
            <td>{{expense.supplier.name}}</td>
            <td>{{expense.documentNumber}}</td>
            <td>{{expense.date|date:'dd/MM/yyyy'}}</td>
            <td>{{expense.expirationDate|date:'dd/MM/yyyy'}}</td>
            <td class="text-right">{{expense.totalAmount|currency:' â‚¬':2}}</td>
        </tr>
    </tbody>
    </table>
</div>
