<h1>Grootboeken en rekeningen</h1>
<div>
    <p><a href="">Nieuw grootboek maken</a></p>
</div>
<div>
    <table class="table">
        <tbody data-ng-repeat="ledger in ledgers">
        <tr>
            <td>{{ledger.name}}</td>
            <td>&nbsp;</td>
        </tr>
        <tr data-ng-repeat="account in findAccount(leder._id)">
            <td>{{account.name}}</td>
            <td>&nbps;</td>
        </tr>
        </tbody>
    </table>
</div>
