<html lang="en" data-ng-app="IndexApp">
    <head>
        <title>ERP</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    </head>
    <body>
        <div class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">ERP</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="contacts.html">Contacten</a></li>
                    <li><a href="projecten.html">Projecten</a></li>
                    <li><a href="prices.html">Prijzen</a></li>
                    <li><a href="financieel.html">Financieel</a></li>
                    <li><a href="timesheets.html">Timesheets</a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="row" data-ng-controller="TodosViewController">
                <div class="col-md12">
                    <h3>Todo's</h3>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Niet begonnen</div>
                        <div class="panel-body">
                            <div data-ng-repeat="todo in todos.notdone">
                                <h5>{{todo.title}}</h5>
                                <button class="btn btn-xs btn-primary" data-ng-click="markBusy(todo._id);">Bezig</button>
                                <hr />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Bezig</div>
                        <div class="panel-body">
                            <div data-ng-repeat="todo in todos.busy">
                                <h5>{{todo.title}}</h5>
                                <button class="btn btn-xs btn-primary" data-ng-click="markDone(todo._id);">Afgewerkt</button>
                                <hr />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Nieuwe Todo</div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="title" placeholder="Titel" data-ng-model="newTodo.title" />
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" id="description" rows="5" placeholder="Omschrijving" data-ng-model="newTodo.description"></textarea>
                                </div>
                                <button type="button" class="btn btn-primary" data-ng-click="addTodo()">Toevoegen</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/indexApp.js"></script>
        <script type="text/javascript" src="js/appServices.js"></script>
    </body>
</html>
