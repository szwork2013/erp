<h1>Invoer timesheets</h1>
<form class="form-horizontal">
    <div class="form-group">
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Naam" data-ng-model="employee" data-typeahead="empl as empl.name for empl in employees | filter:{name:$viewValue}" data-typeahead-input-formatter="$model.name" />
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Datum" data-ng-model="date" />
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Project" data-ng-model="project" data-typeahead="proj as proj.name for proj in projects | filter:{name:$viewValue}" data-typeahead-input-formatter="$model.name" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Aantal uur" data-ng-model="hours" />
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Nota" data-ng-model="description" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" data-ng-click="add()">Opslaan</button>
        </div>
    </div>
</form>
