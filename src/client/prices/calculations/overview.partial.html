<div>
    <h1>Berekeningen</h1>
</div>
<div>
    <ul class="nav nav-tabs">
        <li class="active"><a href="#/calculations">Berekeningen</a></li>
        <li><a href="#/operations">Bewerkingen</a></li>
        <li><a href="#/resources">Middelen</a></li>
    </ul>
    <br />
</div>
<div>
    <a href="#/calculations/create">Nieuwe berekening aanmaken</a>
</div>
<div>
    <table class="table">
        <thead>
        <tr>
            <th>Naam</th>
            <th>Omschrijving</th>
            <th>Eenheid</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="calculation in calculations">
            <td><a data-ng-href="#/calculations/{{calculation._id}}">{{calculation.name}}</a></td>
            <td>{{calculation.description}}</td>
            <td>{{calculation.unit}}</td>
        </tr>
        </tbody>
    </table>
</div>
{{data|json}}
